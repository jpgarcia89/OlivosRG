<div class="container">

	<form class="form-horizontal" ng-submit="enviar()">

		<input type="hidden">

		<div class="form-group">
		  <label class="col-sm-2 control-label">First Name:</label>
		  <div class="col-sm-10">
			<input type="text" ng-model="form.fName" ng-disabled="!edit" placeholder="First Name">
		  </div>
		</div>

		<div class="form-group">
		  <label class="col-sm-2 control-label">Last Name:</label>
		  <div class="col-sm-10">
			<input type="text" ng-model="form.lName" ng-disabled="!edit" placeholder="Last Name">
		  </div>
		</div>

		<div class="form-group">
		  <label class="col-sm-2 control-label">Password:</label>
		  <div class="col-sm-10">
			<input type="password" ng-model="form.passw1" placeholder="Password">
		  </div>
		</div>

		<div class="form-group">
		  <label class="col-sm-2 control-label">Repeat:</label>
		  <div class="col-sm-10">
			<input type="password" ng-model="form.passw2" placeholder="Repeat Password">
		  </div>
		</div>

		<button type="submit" class="btn btn-success" ng-disabled="error || incomplete">
			<span class="glyphicon glyphicon-save"></span> Save Changes
		</button>

	</form>

</div> <!-- /container -->
